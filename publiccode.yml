    longDescription: |
      ## **Sito istituzionale e piattaforma Cartografica unificata per la
      gestione del territorio e inside**


      GeoCity è una web application nativa Cloud sviluppata con tecnologia ESRI
      in ambiente ArcGIS Server per Windows Server (Microsoft), per
      l’elaborazione di informazioni plano/cartografiche residenti in un unico
      DB SQL. L’installazione di GeoCity è versatile e si adatta alle esigenze
      del cliente, garantendo sempre i massimi livelli di sicurezza ed
      affidabilità, utilizzando un'architettura multi-tier. Sono configurati
      server dedicati alle funzioni di Presentation, Application e Database.


      La Piattaforma GeoCity è composta dai seguenti moduli:


      - Urbanistica

      - Civici e toponomastica

      - Anagrafe edilizia

      - Verde pubblico

      - Cartellonistica pubblicitaria

      - CTRLGest MPF (Monitoraggio Progetti e Finanziamenti)

      - Protezione civile

      - Reti e sottoservizi

      - Portale del cittadino (Misura 1.4.1 PNRR) 


      In fase di allestimento dell’ambiente funzionale, deve essere svolto il
      censimento dei dati plano/cartografici in possesso del Cliente. Per i dati
      vettoriali si procederà ad un’attività di bonifica e georeferenziazione;
      valutazione a parte andrà riservata ad elaborati cartacei di cui si dovrà
      valutare la validità e l’eventuale vettorializzazione o utilizzo in
      modalità raster (rappresentazioni storiche). Qualunque informazione
      cartografica fornita da fonti esterne, sarà “servita” dalla web
      application GeoCity, garantendo il rispetto delle più stringenti direttive
      e normative GDPR; nessun dato strategico elaborato dalla piattaforma sarà
      reso disponibile al di fuori dei server nemmeno per analisi statistiche.
      Caratteristica strategica del modulo GeoCity risiede nella sua intrinseca
      capacità, in quanto sviluppato con tecnologia GIS, di gestire elementi
      plano/cartografici come oggetti di un DB SQL. Questo ci permette di
      connettere trasversalmente TUTTE le informazioni presenti nella banca dati
      assegnando ad esse, dinamicamente, il valore aggiunto della collocazione
      spaziale, quindi dell’edificio, reparto, ufficio, non solo quel dato sarà
      generato e gestito, ma interrogando il target avremo risposte su tutti i
      procedimenti legati a quello spazio. GeoCity è accessibile da qualunque
      periferica con le opportune credenziali che abilitano il livello di
      operatività. La condivisione del medesimo data base consentirà di far
      “affiorare” l’interfaccia di gestione plano/cartografica nelle diverse
      procedure di gestione e dei diversi workflow; la planimetria dell’azienda,
      la particella catastale, il segmento di strada consortile sono fonte di
      informazioni amministrative gestionali ed aggregatori di progetti,
      pratiche amministrative, interconnessioni con altri enti per rendere
      univoche ed evidenti sovrapposizioni nella gestione dello
      spazio/territorio. L’accesso al portale cartografico sarà regolato da
      opportuni profili autorizzativi; la caratterizzazione dei profili consente
      alle diverse “famiglie” di utenti di accedere, da qualunque periferica (pc
      fisso e/o tablet e mobile), a diverse informazioni e procedure. Una
      interfaccia di amministrazione consente di assegnare agli utenti sia la
      tipologia dei dati che possono interrogare sia le modalità di accesso al
      dato (lettura/modifica). La funzione Amministratore, assegnata ad una o
      più utenze, ha la responsabilità di gestire esclusive funzioni a.
      Abilitazione e profilatura delle utenze, con l’assegnazione di privilegi
      dedicati; b. Attivazione e gestione della funzionalità, integrata in
      piattaforma, che consente di gestire ed aggiornare i fogli catastali e le
      informazioni censuarie, provenienti dall’Agenzia del Territorio
      importandoli all’interno del DB di GeoCity. La gestione integrata delle
      informazioni del Catasto accelera ed integra la ricerca e la
      visualizzazione di particelle e delle relative informazioni tracciate
      all’interno delle diverse procedure dell’Ente. Gli utenti sono abilitati
      dal/dagli Amministratori e in ambiente cartografico, utilizzano le
      funzionalità di navigazione e di contesto per consentire una fluida
      fruizione dei dati con un’attenzione alla navigazione da postazione fissa
      e mobile


      ### **Sito Comunale GeoCity**


      Il modello standard del sito comunale GeoCity, è stato sviluppato in
      conformità del “_**progetto Designers Italia**_”, definito dalle linee
      guida Agid (Agenzia per l’Italia Digitale) e DTD “_**Dipartimento della
      Trasformazione Digitale**_.


      In particolare sono state sintetizzate cinque tipologie di flussi di
      servizio ricorrenti, attraverso servizi per il cittadino per natura molto
      eterogenei tra loro, cioè pattern ripetibili di moduli e schermate che
      costituiscono l’interfaccia di fruizione del servizio digitale per il
      cittadino.


      sono stati **definiti **:


      una Lista di servizi digitali per il cittadino contestuali ad eventi della
      e i professionisti;


      Cinque tipologie di flussi di interfaccia, ricorrenti rispetto
      all’erogazione di servizi digitali per il cittadino;


      Flussi, servizi per il cittadino e procedure corrispondenti sono stati
      scelti considerando il vantaggio apportato sia direttamente al cittadino
      che all’amministrazione.


      L’implementazione di tali servizi al cittadino, facilitata dalle tipologie
      di flussi di interfaccia, consente il raggiungimento _“\_\___**di Linee
      Guida a livello nazionale**_” e anticipa standard europei.


      # Implementazione di sito comunale


      Il modello di sito comunale, messo a disposizione all’indirizzo
      [[https:/designers.italia.it/modello/comuni/](https://designers.italia.it/modello/comuni/)]
      , è stato adottato nel progetto .


      comprende due strumenti fondamentali :


      ● l’architettura dell’informazione del sito comunale


      ● i template html del sito comunale.


      ## L’architettura dell’informazione del sito comunale:


      L’architettura dell’informazione del sito comunale definisce e organizza
      le informazioni contenute all’interno del sito di un Comune.


      L’architettura contiene indicazioni sulla gerarchia delle pagine di primo
      e secondo livello, sui content type, sui sistemi di navigazione e sulle
      tassonomie per tutte le aree del sito di un Comune.


      L’architettura non contiene una descrizione dettagliata delle
      caratteristiche dei singoli servizi digitali di un Comune, ma una
      struttura standard di presentazione di un servizio digitale per il
      cittadino (scheda servizio) fino alla sua parte informativa.


      ## I template html del sito comunale


      Il modello di sito comunale è stato tradotto in una serie di template HTML
      già pronti all’uso e validati in termini di accessibilità e conformità
      alle linee guida emanate ai sensi del CAD, in cui ogni Comune può inserire
      i propri contenuti. , sia in caso di adesione al Pacchetto cittadino
      informato, sia in caso di adesione al Pacchetto cittadino attivo.:


