      # Tipologie di flussi di interfaccia al cittadino


      Sebbene i contenuti dei diversi processi necessari ad erogare i servizi
      per il cittadino siano diversi, i passaggi che il cittadino deve fare per
      avviare un’istanza saranno simili. La creazione di interfacce coerenti e
      ricorrenti permette al cittadino una più facile fruizione dei servizi
      digitali stessi.
