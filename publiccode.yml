    longDescription: |2
        

      Le aree funzionali della piattaforma applicativa sono: 


      1. Gestione del Territorio con il supporto di un GIS 


      2. Gestione Verde Pubblico 


      3. Gestione Asset Manutentivi 


      4. Gestione Rete servizi idrici/Rete distribuzione gas 


      5. Gestione Tracking oggetti all’interno di un poligono/area 


      6. Gestione Tracciabilità scaffali e libri all’interno delle
      strutture/biblioteche 


      7. Gestione Sito/Portale istituzionale conforme con le regole tecniche
      AgID in conformità con le Linee guida emanate ai sensi del CAD e
      l’e-government benchmark relativamente agli indicatori della
      ‘user-centricity’ e della trasparenza, come indicato dall’Egovernment
      benchmark Method Paper 2020-2023. 


      1. **Servizi 1-6** 


      La peculiarità di PiTer risiede nell’intrinseca capacità di gestire
      elementi plano/cartografici come oggetti di un DB SQL integrati con un
      sistema GIS (Geographic information system). 


      Ciò consente di connettere trasversalmente le informazioni presenti nella
      banca dati, assegnando dinamicamente la collocazione spaziale. 


      L’identificazione degli elementi cartografici (edificio, reparto, ufficio,
      asset o coordinate di un poligono), consente la generazione, la gestione e
      la tracciabilità dei procedimenti afferenti all’elemento selezionato. 


      PiTer è fruibile da dispositivi fissi e mobili (Android e IOS) e l’accesso
      è governato da ACL (access control list), per l’abilitazione dei livelli
      di funzionalità attesi. 


      La filosofia ERP (Enterprise Resource Planning) della soluzione, consente
      infine di modellare il processo tramite un workflow che lo associa alla
      planimetria o area di riferimento. 


      **Sito Comunale PiTer** 


      Il modello standard del sito comunale PiTer, è stato sviluppato in
      conformità del “_**progetto Designers Italia**_”, definito dalle linee
      guida Agid (Agenzia per l’Italia Digitale) e DTD “_**Dipartimento della
      Trasformazione Digitale**_. 


      In tale contesto le funzioni di portale gestiscono 5 tipologie di flussi
      di servizio ricorrenti riconducibili ai servizi previsti dalla misura
      1.4.1 del PNRR. 


      L’implementazione di tali servizi al cittadino, facilitata dalle tipologie
      di flussi di interfaccia, consente il raggiungimento _“\_\___**di Linee
      Guida a livello nazionale**_” e anticipa standard europei. 


      Caratteristiche funzionali del servizio 


      **Servizi da 1 -6** 


      · Modulo vincoli: Analisi dei Vincoli, carotaggio su una particella
      catastale selezionata per l’analisi dei vincoli sottostanti con produzione
      di report cartografici in PDF per ogni vincolo intercettato 


      · Modulo Suap e Sued: Visualizzazione e interrogazione SUAP e SUED
      prodotti terze parti 


      · Modulo catasto: Importazione dei dati catastali sia cartografici (CXF)
      che alfanumerici (FAB TIT SOG) dell’Agenzia del territorio direttamente in
      cartografia con possibilità di aggiornamento continuo (sempre caricando i
      dati dell’AdT) 


      Interrogazione della banca dati catastale per nominativo, codice fiscale
      etc per la visualizzazione di tutti i dati storici riferiti al soggetto  


      · Modulo verde per il censimento e la manutenzione del verde 


      · Modulo Protezione civile per la gestione degli eventi di protezione
      civile con notifiche agli utenti e visualizzazione dei piani di protezione
      civile (Rischio incendi, rischio idrogeologico etc) 


      · Modulo Progetti e finanziamenti per la gestione sul territorio dei
      progetti e dei finanziamenti del comune con le fasi del progetto i costi e
      relative info. 


      · Modulo Civici e toponomastica per il censimento dei civici e della
      toponomastica  


      · Modulo per la visualizzazione e ricerca tabellare dei livelli abilitati
      (accessibile tramite l’elenco dei livelli) 


      · Modulo di Geocoding indirizzi tramite Server Esri di geocodifica 


      · Modulo per la conversione di coordinate su mappa e visualizzazione in
      diversi formati 


      · Modulo Misurazione distanze e area su mappa 


      · Modulo GPS per la visualizzazione in tempo reale della posizione 


      · Modulo per visualizzare di servizi cartografici di base come
      Openstreetmap, Esri Topographic, Esri Imagery 


      · Modulo di ricerca full text e tramite QRCode sui livelli abilitati 


      **Sito Comunale PiTer** 


      · Il modello di sito comunale è stato tradotto in una serie di template
      HTML già pronti all’uso e validati in termini di accessibilità e
      conformità alle linee guida AgID  


      [https://designers.italia.it/modello/comuni/](https://designers.italia.it/modello/comuni/) 


      emanate ai sensi del CAD, in cui ogni Comune può inserire i propri
      contenuti, sia in caso di adesione al Pacchetto cittadino informato, sia
      in caso di adesione al Pacchetto cittadino attivo. 
