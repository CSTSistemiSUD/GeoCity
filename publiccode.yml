    longDescription: |
      ## **Piattaforma Cartografica HUB unificata per la gestione del territorio e inside**


      GeoCity è una web application sviluppata con tecnologia ESRI in ambiente
      ArcGIS Server per Windows Server (Microsoft), per l’elaborazione di
      informazioni plano/cartografiche residenti in un unico DB SQL.
      L’istallazione di GeoCity è versatile e si adatta alle esigenze del
      cliente, garantendo sempre i massimi livelli di sicurezza ed affidabilità.
      L’istallazione “tipo” è in Cloud. Sono configurati due server dedicati
      alle funzioni di Application Server e DB Server.


      ### **Base Dati**


      In fase di allestimento dell’ambiente funzionale, deve essere svolto il
      censimento dei dati plano/cartografici in possesso del Cliente. Per i dati
      vettoriali si procederà ad un’attività di bonifica e georeferenziazione;
      valutazione a parte andrà riservata ad elaborati cartacei di cui si dovrà
      valutare la validità e l’eventuale vettorializzazione o utilizzo in
      modalità raster (rappresentazioni storiche)


      ### **GDPR**


      Qualunque informazione cartografica fornita da fonti esterne, sarà
      “servita” dalla web application GeoCity, garantendo il rispetto delle più
      stringenti direttive e normative GDPR; nessun dato strategico elaborato
      dalla piattaforma sarà reso disponibile al di fuori dei server nemmeno per
      analisi statistiche.


      ### **GeoCity**


      Caratteristica strategica del modulo GeoCity risiede nella sua intrinseca
      capacità, in quanto sviluppato con tecnologia GIS, di gestire elementi
      plano/cartografici come oggetti di un DB SQL. Questo ci permette di
      connettere trasversalmente TUTTE le informazioni presenti nella banca dati
      assegnando ad esse, dinamicamente, il valore aggiunto della collocazione
      spaziale, quindi dell’edificio, reparto, ufficio, non solo quel dato sarà
      generato e gestito, ma interrogando il target avremo risposte su tutti i
      procedimenti legati a quello spazio. GeoCity è accessibile da qualunque
      periferica con le opportune credenziali che abilitano il livello di
      operatività. La condivisione del medesimo data base consentirà di far
      “affiorare” l’interfaccia di gestione plano/cartografica nelle diverse
      procedure di gestione e dei diversi workflow; la planimetria dell’azienda,
      la particella catastale, il segmento di strada consortile sono fonte di
      informazioni amministrative gestionali ed aggregatori di progetti,
      pratiche amministrative, interconnessioni con altri enti per rendere
      univoche ed evidenti sovrapposizioni nella gestione dello
      spazio/territorio.


      ### **Profili autorizzativi**


      L’accesso al portale cartografico sarà regolato da opportuni profili
      autorizzativi; la caratterizzazione dei profili consente alle diverse
      “famiglie” di utenti di accedere, da qualunque periferica (pc fisso e/o
      tablet e mobile), a diverse informazioni e procedure. Una interfaccia di
      amministrazione consente di assegnare agli utenti sia la tipologia dei
      dati che possono interrogare sia le modalità di accesso al dato
      (lettura/modifica).


      ### **Funzione Amministratore**


      La funzione Amministratore, assegnata ad una o più utenze, ha la
      responsabilità di gestire esclusive funzioni a. Abilitazione e profilatura
      delle utenze, con l’assegnazione di privilegi dedicati; b. Attivazione e
      gestione della funzionalità, integrata in piattaforma, che consente di
      gestire ed aggiornare i fogli catastali e le informazioni censuarie,
      provenienti dall’Agenzia del Territorio importandoli all’interno del DB di
      GeoCity. La gestione integrata delle informazioni del Catasto accelera ed
      integra la ricerca e la visualizzazione di particelle e delle relative
      informazioni tracciate all’interno delle diverse procedure dell’Ente


      ### **Funzionalità utente**


      Gli utenti sono abilitati dal/dagli Amministratori e in ambiente
      cartografico, utilizzano le funzionalità di navigazione e di contesto per
      consentire una fluida fruizione dei dati con un’attenzione alla
      navigazione da postazione fissa e mobile c. Zoom e PAN; d. Legenda
      contestuale (i livelli informativi si popolano a secondo delle selezioni e
      dello zoom); e. Differenti cartografie di BASE, monocromatica,
      OpenStreetMap®, fotografica, per una semplice contestualizzazione delle
      informazioni gestite; f. Funzione di ricerca su informazioni alfanumeriche
      con zoom ed evidenza g. Funzione per la ricerca dei dati censuari nei dati
      dell’Agenzia del Territorio h. L’attivazione di die specifiche aree di
      ricerca, consente di selezionare (ON/Off) tutti i livelli VINCOLI presenti
      nella banca dati cartografica e relazionarli alle diverse informazioni di
      BASE per una completa ed immediata leggibilità delle informazioni.
